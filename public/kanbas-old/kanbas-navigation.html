    <div class="col-sm wd-kanbas-navigation">
      <!-- Northeastern logo-->
      <div class="wd-kanbas-navigation-logo d-flex justify-content-center">

      <!--account button-->
      <div class="wd-kanbas-navigation-button">

      </div>
      <!--dashboard button-->
      <div class="wd-kanbas-navigation-button">

        </div>

        </div>
